<html>
<head>
<title>Auto Filter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../static/styles/styles.css" type="text/css" />
</head>
<body>
<div id="header"><h1>Auto Filter</h1>
</div>
<div align = "center">
<br>
<div align="center">
  <div id="uploaded-image">
    <img src="{{source}}" height="500">
  </div>
  <form method="post" action="{{ url_for('download') }}">
      <button type="submit" name="submit_button" value="{{source}}&{{category}}">Download</button>
  </form>
  <a href="/">Upload another file</a>
</div>
</body>
</html>
