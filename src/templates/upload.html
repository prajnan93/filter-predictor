<html>
<head>
<title>Auto Filter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../static/styles/styles.css" type="text/css" />
</head>
<body>
<div id="header"><h1><b>AutoFilter</b></h1>
</div>
<br>
<div align="center">
  <div id="uploaded-image">
    <img src="{{source}}" height="300">
  </div>
  <p>
    <b>Detected: </b>{{category_name}}
  </p>
<table border="0px" margin="10px 0 0 0">
  <tr>
    <th>Rank</th>
    <th>Filter</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
  </tr>
  {%for filter, files in processed_files%}
  <tr>
    <td align="center">{{loop.index}}</td>
      <td align="center">{{filter}}</td>
      {%for src in files%}
        <td><a href="/view?file={{src}}&category={{category}}"><img src="{{src}}" height="150"></a></td>
        <!-- <td>{{src}}</td> -->
      {%endfor%}
  </tr>
  {%endfor%}
</table>
</div>
</body>
</html>
